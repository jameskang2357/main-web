<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing - James Kang</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #1e40af; --bg-secondary: #1e3a8a; --text-primary: #e5e5e5;
            --text-secondary: #b8c5e0; --text-tertiary: #8a9bb8; --border-color: #2563eb; --sidebar-width: 280px;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--bg-primary); color: var(--text-primary); line-height: 1.7; -webkit-font-smoothing: antialiased; }
        .container { display: flex; min-height: 100vh; }
        aside { width: var(--sidebar-width); border-right: 1px solid var(--border-color); padding: 3rem 2rem; position: fixed; height: 100vh; overflow-y: auto; background: var(--bg-primary); }
        .logo { font-size: 1.5rem; font-weight: 700; margin-bottom: 3rem; letter-spacing: -0.02em; }
        nav { display: flex; flex-direction: column; gap: 0.5rem; }
        nav a { color: var(--text-secondary); text-decoration: none; padding: 0.75rem 1rem; border-radius: 6px; transition: all 0.2s; font-size: 0.95rem; }
        nav a:hover, nav a.active { background: var(--bg-secondary); color: var(--text-primary); }
        .social { margin-top: 3rem; padding-top: 3rem; border-top: 1px solid var(--border-color); display: flex; flex-direction: column; gap: 0.75rem; }
        .social a { color: var(--text-secondary); text-decoration: none; font-size: 0.9rem; transition: color 0.2s; }
        .social a:hover { color: var(--text-primary); }
        main { flex: 1; margin-left: var(--sidebar-width); padding: 5rem 4rem; max-width: 900px; }
        .page-title { font-size: clamp(2.5rem, 6vw, 3.5rem); font-weight: 700; margin-bottom: 1rem; letter-spacing: -0.02em; }
        .page-subtitle { font-size: 1.15rem; color: var(--text-secondary); margin-bottom: 4rem; }
        .articles-list { display: flex; flex-direction: column; gap: 0; }
        .article-item { padding: 3rem 0; border-bottom: 1px solid var(--border-color); }
        .article-item:first-child { padding-top: 0; }
        .article-item:last-child { border-bottom: none; }
        .article-date { color: var(--text-tertiary); font-size: 0.9rem; margin-bottom: 0.75rem; }
        .article-title { font-size: 1.75rem; font-weight: 600; margin-bottom: 1rem; line-height: 1.3; }
        .article-title a { color: var(--text-primary); text-decoration: none; transition: color 0.2s; }
        .article-title a:hover { color: var(--text-secondary); }
        .article-excerpt { color: var(--text-secondary); line-height: 1.7; margin-bottom: 1.25rem; }
        .read-more { color: var(--text-secondary); text-decoration: none; font-size: 0.95rem; font-weight: 500; transition: color 0.2s; }
        .read-more:hover { color: var(--text-primary); }
        .empty-state { text-align: center; padding: 6rem 2rem; color: var(--text-tertiary); }
        @media (max-width: 968px) {
            .container { flex-direction: column; }
            aside { position: relative; width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border-color); }
            main { margin-left: 0; padding: 3rem 2rem; }
            nav { flex-direction: row; flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside>
            <div class="logo">James Kang</div>
            <nav>
                <a href="/">Home</a>
                <a href="articles.html" class="active">Writing</a>
                <a href="resume.html">Resume</a>
            </nav>
            <div class="social">
                <a href="#" id="email-link" onclick="copyEmail(event)">Email</a>
                <a href="https://github.com/jameskang2357" target="_blank" rel="noopener noreferrer">GitHub</a>
                <a href="https://www.linkedin.com/in/jameskang2357" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </div>
        </aside>
        <main>
            <h1 class="page-title">Writing</h1>
            <p class="page-subtitle">Thoughts on tech, projects, and what I'm learning</p>
            <div class="articles-list" id="articles-container"></div>
        </main>
    </div>
    <script>
        const articles = [
            { 
                title: "Vibe Coding: Building a Website When You're Bored (And What That Says About 2026)", 
                date: "January 6, 2026", 
                slug: "vibe-coding-website-2026", 
                excerpt: "Today I was bored and started working on my personal website again. After looking at what I cobbled together as a fresh grad, it's almost laughable how far AI has come. Back in 2020, I followed a YouTube tutorial where I loaded static HTML and images onto an S3 bucket configured as a static website endpoint, then pointed my domain through Route53 to host on thejameskang.com. It worked, but barely."
            }
        ];
        function renderArticles() {
            const container = document.getElementById('articles-container');
            if (articles.length === 0) {
                container.innerHTML = `<div class="empty-state"><h3>Coming Soon</h3><p>Articles and tutorials will appear here. Stay tuned!</p></div>`;
                return;
            }
            articles.forEach(article => {
                const item = document.createElement('article');
                item.className = 'article-item';
                item.innerHTML = `<div class="article-date">${article.date}</div><h2 class="article-title"><a href="/articles/${article.slug}.html">${article.title}</a></h2><p class="article-excerpt">${article.excerpt}</p><a href="/articles/${article.slug}.html" class="read-more">Read more â†’</a>`;
                container.appendChild(item);
            });
        }
        renderArticles();
        
        function copyEmail(event) {
            event.preventDefault();
            const email = 'jameskang2357@gmail.com';
            navigator.clipboard.writeText(email).then(() => {
                const link = document.getElementById('email-link');
                const originalText = link.textContent;
                link.textContent = 'Copied!';
                setTimeout(() => {
                    link.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy email:', err);
                window.location.href = 'mailto:' + email;
            });
        }
    </script>
</body>
</html>
