<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Kang - Software Engineer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Navigation */
        header {
            padding: 2rem 2rem 1rem;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        nav {
            display: flex;
            gap: 2rem;
            font-size: 0.95rem;
        }

        nav a {
            color: #888;
            text-decoration: none;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #fff;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .hero {
            max-width: 700px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #fff;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #888;
            margin-bottom: 3rem;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-button {
            padding: 0.75rem 2rem;
            background: transparent;
            border: 1px solid #333;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            display: inline-block;
        }

        .link-button:hover {
            border-color: #666;
            background: #111;
            transform: translateY(-2px);
        }

        .link-button.primary {
            background: #fff;
            color: #0a0a0a;
            border-color: #fff;
        }

        .link-button.primary:hover {
            background: #e0e0e0;
            border-color: #e0e0e0;
        }

        /* Footer */
        footer {
            padding: 2rem;
            text-align: center;
            color: #555;
            font-size: 0.9rem;
        }

        footer a {
            color: #888;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .links {
                flex-direction: column;
                align-items: stretch;
            }

            nav {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/projects.html">Projects</a>
            <a href="/articles.html">Writing</a>
            <a href="/img/resume.pdf">Resume</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1>James Kang</h1>
            <p class="subtitle">Software Engineer building things on the web</p>
            
            <div class="links">
                <a href="/projects.html" class="link-button primary">View Projects</a>
                <a href="/articles.html" class="link-button">Read Writing</a>
                <a href="/img/resume.pdf" class="link-button">Resume</a>
            </div>
        </div>
    </main>

    <footer>
        <p>
            <a href="mailto:jameskang2357@gmail.com">Email</a> · 
            <a href="https://github.com/JamesKang26" target="_blank">GitHub</a> · 
            <a href="https://www.linkedin.com/in/james~kang/" target="_blank">LinkedIn</a>
        </p>
    </footer>
</body>
</html>
