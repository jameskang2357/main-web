<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Kang - Software Engineer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --border-color: #e5e5e5;
            --accent: #0066cc;
            --accent-hover: #0052a3;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1e3a8a;
                --bg-secondary: #1a2d7a;
                --text-primary: #e5e5e5;
                --text-secondary: #b8c5e0;
                --text-tertiary: #8a9bb8;
                --border-color: #2a4a9a;
                --accent: #4a9eff;
                --accent-hover: #6bb0ff;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header Navigation */
        header {
            padding: 3rem 2rem 2rem;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        nav {
            display: flex;
            gap: 2.5rem;
            font-size: 0.95rem;
            font-weight: 400;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--text-primary);
            transition: width 0.2s ease;
        }

        nav a:hover {
            color: var(--text-primary);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero {
            max-width: 700px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.35rem);
            color: var(--text-secondary);
            margin-bottom: 4rem;
            font-weight: 400;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .links {
            display: flex;
            gap: 1.25rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-button {
            padding: 0.875rem 2rem;
            background: transparent;
            border: 1.5px solid var(--border-color);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .link-button:hover {
            border-color: var(--text-primary);
            background: var(--bg-secondary);
            transform: translateY(-1px);
        }

        .link-button.primary {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
        }

        .link-button.primary:hover {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
            transform: translateY(-1px);
        }

        /* Footer */
        footer {
            padding: 3rem 2rem;
            text-align: center;
            color: var(--text-tertiary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: var(--text-primary);
        }

        footer p {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 2rem 1.5rem 1.5rem;
            }

            nav {
                gap: 1.5rem;
                flex-wrap: wrap;
            }

            main {
                padding: 3rem 1.5rem;
            }

            .links {
                flex-direction: column;
                align-items: stretch;
                width: 100%;
            }

            .link-button {
                width: 100%;
                text-align: center;
            }

            .subtitle {
                margin-bottom: 3rem;
            }
        }
    </style>
</head>

  </nav>
    </header>

            <div class="links">

                <a href="/articles.html" class="link-button">Read Writing</a>

			</div>
		</div>
    </main>

        <p>

</footer>
</body>
</html>
